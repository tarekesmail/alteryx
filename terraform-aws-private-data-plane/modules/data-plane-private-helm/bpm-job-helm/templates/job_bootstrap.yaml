apiVersion: batch/v1
kind: Job
metadata:
  name: bootstrap-register{{ .Release.Revision }}-{{ .Values.bpmName }}
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "-8"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  completions: 1
  parallelism: 1
  template:
    spec:
      serviceAccountName: bpm-registration
      restartPolicy: Never
      volumes:
        - name: bpm-register
          configMap:
            name: bpm-register
            defaultMode: 0755
      containers:
        - name: gcp-cronjob
          image: gcr.io/google.com/cloudsdktool/google-cloud-cli:alpine
          volumeMounts:
            - mountPath: /tmp/bpm-register.sh
              name: bpm-register
              subPath: bpm-register.sh
              readOnly: true
            - mountPath: /tmp/teleport-token-bpm.yaml.tpl
              name: bpm-register
              subPath: teleport-token-bpm.yaml.tpl
              readOnly: true
          env:
          - name: "KUBECTL_VERSION"
            value: "v1.23.5"
          - name: AWS_ACCOUNT_ID
            value: {{ .Values.awsAccountId | quote }}
          - name: PDP_NAME
            value: {{ .Values.bpmTokenName | quote }}
          - name: CLOUD
            value: "AWS"
          command: [
            "/bin/sh",
            "-c",
            "/tmp/bpm-register.sh;" ]
